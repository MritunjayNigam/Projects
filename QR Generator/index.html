<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/39e06da2a5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <label>Enter your text or URL</label>
        <input id="demand" placeholder="Text or URL">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.google.com/" alt="code">
        <div>
            <button class="btn">Generate QR Code</button>
            <i class="fa-solid fa-rotate-right fa-2xl"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
