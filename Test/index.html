<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Boxes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            background: #f4f4f4;
        }

        .box {
            width: 150px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Different gradient backgrounds */
        .gradient1 { background: linear-gradient(135deg, rgb(11, 80, 63), rgba(144, 238, 144, 0.479)); }
        .gradient2 { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
        .gradient3 { background: linear-gradient(135deg, #4facfe, #00f2fe); }
        .gradient4 { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
        .gradient5 { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
    </style>
</head>
<body>

    <div class="box gradient1"></div>
    <div class="box gradient2"></div>
    <div class="box gradient3"></div>
    <div class="box gradient4"></div>
    <div class="box gradient5"></div>

</body>
</html>
