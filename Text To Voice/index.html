<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice</title>
    <script src="https://kit.fontawesome.com/39e06da2a5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        Test To Speech <span class="highlight">Converter</span> 
    </div>
    <nav>
        <p>Resize</p> <i class="fa-solid fa-toggle-off fa-2xl"></i>

    </nav>
    <textarea id="data" placeholder="Write anything here..."></textarea>
    <footer>
        <select id="choose">
        </select>
        <button class="play"><i class="fa-solid fa-play" style="color: #ebedef;"></i>Listen</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
