<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/39e06da2a5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <nav>
            <div class="circle" id="back">
                <i class="fa-solid fa-left-long"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="list">
                <h3>Song List</h3>
                <ul>
                    <li style="display: none;">Not Uploaded</li>
                    <li>Not Uploaded</li>
                    <li>Not Uploaded</li>
                    <li>Not Uploaded</li>
                    <li>Not Uploaded</li>
                    <li>Not Uploaded</li>
                    <li>Not Uploaded</li>
                    <li>Not Uploaded</li>
                    <li>Not Uploaded</li>
                </ul>
            </div>
        </nav>
        <main>
            <div class="frame">
            </div>
            <h1>Welcome to My Song App</h1>
            <p>Enjoy Listening</p>
        </main>
        <footer>
            <audio controls id="song">
                <source src="" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="action">
                <div>
                    <i class="fa-solid fa-backward"></i>
                    <i class="fa-solid fa-play" id="play"></i>
                    <i class="fa-solid fa-forward"></i>
                </div>
                <i class="fa-solid fa-volume-high" id="mute"></i>
                <input type="range" id="vol" min="0" max="1" step="0.1" value="1">
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
