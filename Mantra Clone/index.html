<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="style.css">
    <title>Online Shopping for Women, Men, Kids Fashion & Lifestyle - Myntra</title>
</head>
<body>
    <header class="flex martel-sans-extralight">
        <nav class="flex">
                <img src="logo.png" alt="logo" width="51" height="52" >
                <ul class="flex">
                    <li class="tag men">MEN</li>
                    <li class="tag women">WOMEN</li>
                    <li class="tag kids">KIDS</li>
                    <li class="tag homes">HOMES & LIVING</li>
                    <li class="tag beauty">BEAUTY</li>
                    <li class="tag studio">STUDIO</li>
                </ul>
            <form class="search-box flex" method="get">
                <button type="submit">üîç</button>
                <input type="search">
            </form>

            <div class="actions flex">
                <div class="small-box"></div>
                <div class="small-box"></div>
                <div class="small-box"></div>
            </div>
        </nav>
        
    </header>
    <main> 
        <div class="box men-box"></div>
        <div class="box women-box"></div>
        <div class="box kids-box"></div>
        <div class="box homes-box"></div>
        <div class="box beauty-box"></div>
        <div class="box studio-box"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
